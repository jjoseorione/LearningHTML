<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <title>Lang</title>
        <meta charset="UTF-8">
    </head>
    <!-------------------------------------------------------------->
    <body style="background-color: #FFFDD6; font-family: sans-serif;">
    	<h1 style="text-align: center; color:blue">Atributo lang</h1>
    	<h2 style="text-indent: 1em;">Descripción</h2>
    	<p>
    		El atributo lang sirve para especificar el lenguaje de la página y debe de ir siempre en la etiqueta &lt;html>
    	</p>
    	<h2 style="text-indent: 1em;">Subtítulo</h2>
    	<p>
    		Ejemplo de código:
    		<div style="background-color: white; font-family: monospace; padding:2em;">
				&lt;html><br>
				&lt;head><br>
				&lt;title>&lt;/title><br>
				&lt;meta charset="UTF-8"><br>
				&lt;/head><br>
				&lt;body><br>
				&lt;/body><br>
				&lt;/html>
    		</div>
    	</p>
    </body>
</html>
